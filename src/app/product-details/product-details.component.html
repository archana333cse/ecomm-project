<div class="row product-details" *ngIf="productDetails">
<div class="col-sm-6">
<img class="product-img" src="{{productDetails?.image}}" alt="product image">
</div>
<div class="col-sm-6">
    <div class="details">
        <h1>{{productDetails.name}}</h1>
        <h3>price: {{productDetails.price}}</h3>
        <div>
            Color: <h5 [style.backgroundColor]="productDetails.color" class="product-color"></h5>
        </div>
        <h6>Category: {{productDetails.category}}</h6>
        <h6>Category: {{productDetails.description}}</h6>
        <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">Add to Cart</button>
        <button *ngIf="removeCart" class="form-button" (click)="removeToCart(productDetails.id)">Remove from Cart</button>
        <button class="form-button">Buy Now</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')">-</button>
            <input type="text" value="{{productQuantity}}">
            <button (click)="handleQuantity('plus')">+</button>
        </div>
    </div>
</div>
</div>
