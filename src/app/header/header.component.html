<nav class="nav">
    <h1 class="logo" title="Go to Home Page"><a routerLink=""> Shop<span>Ease</span></a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
       <input type="text" 
       #searchInput
       (keyup)="searchProducts($event)" (blur)="hideSearch()" placeholder="Search products">
       <button (click)="submitSearch(searchInput.value)">Search</button>
       <ul class="suggested-result" *ngIf="searchResult">
        <li *ngFor="let item of searchResult">
            <a (mousedown)="rediretToDetails(item.id)">{{item.name}}
            </a>
        </li>
       </ul>
    </div>
    <div [ngSwitch]="menuType" class="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="/seller-auth">Seller</a></li>
            <li><a routerLink="/user-auth">Login/SignUp</a></li>
            <li><a href="#">Cart(0)</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a>{{sellerName | titlecase}}</a></li>
            <li><a routerLink="seller-add-product">AddProduct</a></li>
            <li><a routerLink="seller-home">List</a></li>
            <li><a (click)="logOut()">LogOut</a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="/seller-auth">Seller</a></li>
            <li><a>{{userName | titlecase}}</a></li>
            <li><a href="#">Cart(0)</a></li>
            <li><a (click)="userlogOut()">LogOut</a></li>
        </ul>
    </div>
</nav>
