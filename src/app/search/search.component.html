
<div class="row search-item" *ngFor="let item of searchResult">
   <div class="col-sm-3">
    <img src="{{item.image}}" alt="product image">
   </div>
   <div class="col-sm-8 details">
    <h6>{{item.name}}</h6>
    <p><b>Price:{{item.price}}</b></p>
    <p><span>Color:{{item.color}}</span><span>Category: {{item.category}}</span></p>
    <p>{{item.description}}</p>
   </div>
</div>
<div *ngIf="!searchResult || searchResult.length === 0" class="error-message">
    <h2>{{productNotFound}}</h2>
</div>
